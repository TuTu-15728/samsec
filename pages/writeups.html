<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <base href="/samsec/"> -->
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/unique/writeups.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
</head>
<body>
    <div id="header-container"></div>
    
    <main id="main">
        <div class="body-wrapper">
            <div class="platform-filters">
                <div class="filter-header">Platforms:</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-platform="all">All Platforms</button>
                <!-- Buttons will be generated dynamically by JavaScript -->
                </div>
            </div>
            <div class="view-tabs">
                <button class="tab-button active" data-view="tree">Tree View</button>
                <button class="tab-button" data-view="graph">Graph View</button>
            </div>
            <div id="graph-container"></div>
            <div id="tree-container"></div>

        </div>

    </main>


    <div id="footer-container"></div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/graph_tree.js"></script>
</body>
</html>
